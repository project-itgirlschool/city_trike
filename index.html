<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/normalize.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <link rel="stylesheet" href="/assets/fonts/Nuqun-Regular.otf">
    <link rel="stylesheet" href="/assets/fonts/bicubik-regular.woff">
    <link rel="stylesheet" href="/assets/fonts/VelaSans-Regular.woff">
    <link rel="stylesheet" href="/assets/fonts/VelaSans-Medium.woff">
    <link rel="stylesheet" href="/assets/fonts/MazzardH-Medium.woff">
    <link rel="stylesheet" href="/assets/fonts/MazzardH-Regular.woff">
    <title>Городской трайк</title>
</head>
<body>
    <!-- Блок 1  -->
    <header>
        <nav></nav>
    </header>
    <main>
        <article>
            <!-- Блок 2  -->
            <section>
                <h1>Управляй временем</h1>
                <h2>Городской трайк</h2>
                <p>Начать сотрудничать</p>
                <p>1-е место среди трайков на выставке Мотовесна</p>
                <div>
                    <video src=""></video>
                    <p>Смотреть еще</p>
                </div>
            </section>
            <!-- Блок 3 -->
            <section>
                <h2>Наша команда</h2>
            </section>
            <section>
                <h2>Предложения к сотрудничеству</h2>
            </section>
            <section class="drivers">
                <h2 class="drivers__title">
                    <img class="square" src="/assets/images/redsquare.svg" alt="red square">
                    Драйвера развития проекта</h2>
                <div class="drivers__card">
                    <img class="card1" src="/assets/images/card 1.svg" alt="card 1">
                    <img class="card2" src="/assets/images/card 2.svg" alt="card 2">
                    <img class="card3" src="/assets/images/card 3.svg" alt="card 3">
                    <img class="card4" src="/assets/images/card 4.svg" alt="card 4">
                </div>
                <img class="drivers__icon" src="/assets/images/H1.svg" alt="phantom">
            </section>
            <section class="diplomas">
                <h2 class="diplomas__tittle">
                    <img class="square" src="/assets/images/redsquare.svg" alt="redsquare">
                    Мотовесна - 2024</h2>
                    <div class="diplomas__img">
                        <img class="diplomas__img_1" src="/assets/images/diploma1.svg" alt="diploma1">
                        <img class="diplomas__img_2" src="/assets/images/diploma2.svg" alt="diploma2">
                    </div>
            </section>
            <!-- Блок 7 - Галерея -->
            <section></section>
            <section>
                <p>Параметры</p>
                <button>Начать сотрудничать</button>
            </section>
        </article>
        <footer>
            <nav></nav>
        </footer>
    </main>
</body>
</html>
